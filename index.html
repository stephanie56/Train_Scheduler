<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Firebase</title>
<link rel="stylesheet" href="style.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/locale/af.js"></script> <!-- Added Moment JS -->
<!-- Latest bootstrap link -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script> <!-- Latest firebase link -->

</head>
<body>
<div class="container">

	<!-- Jumbotron -->
	<div class="jumbotron">
		<h1 class="text-center"><strong>Train Scheduler</strong></h1>
	</div>
	
	<div class="row">
		<div class="col-lg-12">
	
		<!-- Current train schedule-->
			<div class="panel panel">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
				</div>
				<div class="panel-body">
					<table class="table table-hover" id='trainTable'>
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
				</div>
			</div>

			<!-- Add new train  -->
			<div class="panel panel">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Add Train</strong></h3>
				</div>
				<div class="panel-body">
					
				<form>
					<div class="form-group">
						<label for="">Train Name</label>
						<input type="text" class="form-control" id="trainNameInput">
					</div>

					<div class="form-group">
						<label for="">Destination</label>
						<input type="text" class="form-control" id="destInput">
					</div>

					<div class="form-group">
						<label for="">First Train Time (HH:mm military time)</label>
						<input type="text" class="form-control" id="firstTrainInput">
					</div>

					<div class="form-group">
						<label for="">Frequency (min)</label>
						<input type="text" class="form-control" id="freqInput">
					</div>
					
					<button type="submit" class="btn btn" id="addTrainBtn">Submit</button>
				</form>

				</div>
			</div>

		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> <!-- Latest jquery library link -->
<script type="text/javascript" src="javascript.js"></script>    <!-- link to javascript code -->

</body>
</html>
